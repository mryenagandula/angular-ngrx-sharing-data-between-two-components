<div class="container mt-2 pt-4" *ngIf="users$ | async as users">
    <h3>List of Users ({{users.length}})</h3>
    <ul class="list-group" style="overflow-y: auto;max-height: 500px;">
        <li class="list-group-item" *ngFor="let user of users"  class="list-group-item {{user._id === selectedUserId ? ' active' :''}}" (click)="selectUser(user?._id)">
            {{user.firstName}} {{user.secondName}}
            <strong>(@{{user.userName}})</strong>
        </li>
    </ul>
</div>
